<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detective üïµÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .content {
            padding: 30px;
        }

        .email-display {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .email-header {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .email-field {
            margin: 10px 0;
            font-size: 0.95em;
        }

        .email-field strong {
            color: #495057;
        }

        .email-body {
            line-height: 1.6;
            color: #212529;
        }

        .link-highlight {
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-legit {
            background: #28a745;
            color: white;
        }

        .btn-legit:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-phishing {
            background: #dc3545;
            color: white;
        }

        .btn-phishing:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .feedback h3 {
            margin-bottom: 10px;
        }

        .clue-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .clue-list li {
            margin: 5px 0;
        }

        .next-btn {
            background: #007bff;
            color: white;
            margin-top: 15px;
        }

        .next-btn:hover {
            background: #0056b3;
        }

        .game-over {
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5em;
            margin: 20px 0;
            color: #495057;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: #764ba2;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üïµÔ∏è Phishing Detective</h1>
            <p>Can you spot the phishing emails?</p>
            <div class="score-board">
                <div>‚úÖ Correct: <span id="correct">0</span></div>
                <div>‚ùå Wrong: <span id="wrong">0</span></div>
                <div>üìß Email: <span id="current">1</span>/<span id="total">10</span></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div class="content">
            <div id="game-area">
                <div class="email-display" id="email-display"></div>
                <div class="buttons">
                    <button class="btn btn-legit" onclick="checkAnswer(true)">‚úì Legitimate</button>
                    <button class="btn btn-phishing" onclick="checkAnswer(false)">‚ö† Phishing</button>
                </div>
                <div class="feedback" id="feedback"></div>
            </div>

            <div class="game-over" id="game-over">
                <h2>üéâ Case Closed!</h2>
                <div class="final-score" id="final-score"></div>
                <p id="rank"></p>
                <button class="btn restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const emails = [
            {
                from: "noreply@amazon.com",
                subject: "Your order #AM-7834 has shipped",
                body: "Hello! Your recent order has been shipped and will arrive in 2-3 business days. Track your package using the link in your account dashboard. Thank you for shopping with us!",
                isPhishing: false,
                clues: ["Legitimate Amazon domain", "No urgent action required", "No suspicious links", "Professional tone"]
            },
            {
                from: "security-alert@paypa1-secure.com",
                subject: "URGENT: Your account will be closed in 24 hours",
                body: "Dear user, We detected unusual activity on your PayPal account. Click here immediately to verify your identity or your account will be permanently suspended: http://paypa1-verify.tk/login",
                isPhishing: true,
                clues: ["Fake domain (paypa1 instead of paypal)", "Creates false urgency", "Suspicious .tk domain in link", "Generic greeting 'Dear user'", "Threatening language"]
            },
            {
                from: "studentaffairs@youruniversity.edu",
                subject: "Campus Wi-Fi Maintenance - Tuesday 2-4 AM",
                body: "Hi students, Our IT department will be performing routine maintenance on the campus Wi-Fi network this Tuesday from 2:00 AM to 4:00 AM. You may experience brief interruptions during this time. We apologize for any inconvenience.",
                isPhishing: false,
                clues: ["Official university domain (.edu)", "Reasonable timing for maintenance", "No links or attachments", "Informational only"]
            },
            {
                from: "admin@collegeboard-scholarships.net",
                subject: "You've been selected for a $5,000 scholarship!",
                body: "Congratulations! You have been randomly selected to receive a $5,000 scholarship. To claim your prize, please provide your bank account details and SSN by clicking here: http://bit.ly/claim-scholarship. Act fast, this offer expires in 48 hours!",
                isPhishing: true,
                clues: ["Not official College Board domain", "Asks for sensitive info (SSN, bank details)", "Too good to be true", "Creates urgency", "Shortened URL hides real destination"]
            },
            {
                from: "library@youruniversity.edu",
                subject: "Overdue Book Reminder",
                body: "Hello, This is a friendly reminder that you have a book due back on March 15th: 'Introduction to Psychology' by Myers. You can renew it online through the library portal or drop it off at the circulation desk. No late fees have been applied yet.",
                isPhishing: false,
                clues: ["Official university domain", "Specific book title", "No urgency or threats", "Clear call to action"]
            },
            {
                from: "microsoft-security@outlook-support.org",
                subject: "Security Alert: Sign-in from unknown device",
                body: "We noticed a sign-in attempt from an unrecognized device in Russia. If this wasn't you, click here NOW to secure your account: http://microsoft-verify.xyz/secure. Your account will be locked in 2 hours if you don't respond.",
                isPhishing: true,
                clues: ["Wrong domain (.org instead of .com)", "Creates panic with 'Russia' mention", "Suspicious .xyz domain", "Countdown creates urgency", "Poor grammar"]
            },
            {
                from: "financial-aid@youruniversity.edu",
                subject: "Financial Aid Disbursement Schedule",
                body: "Dear students, Your financial aid for the Spring semester will be disbursed to your student account on February 1st. If you have questions about your aid package, please visit the Financial Aid office in Building C or call 555-0123.",
                isPhishing: false,
                clues: ["Official .edu domain", "Provides real contact info", "No links or urgent actions", "Professional and specific"]
            },
            {
                from: "donotreply@netflix-billing.com",
                subject: "Your payment has failed - Update now",
                body: "Hello, Your last payment attempt was declined. Please update your payment information within 24 hours to avoid service interruption. Click here to update: http://netflix-update.co/billing Your account will be suspended tomorrow if not updated.",
                isPhishing: true,
                clues: ["Suspicious domain (not netflix.com)", "Creates urgency (24 hours)", "Threatens suspension", "Suspicious .co domain", "Pressure tactics"]
            },
            {
                from: "career-services@youruniversity.edu",
                subject: "Career Fair - March 20th",
                body: "Hello students! Mark your calendars for our Spring Career Fair on March 20th in the Student Union from 10 AM - 4 PM. Over 50 employers will be attending. Dress professionally and bring copies of your resume. Pre-register on our website.",
                isPhishing: false,
                clues: ["Official university domain", "Specific date and location", "Reasonable request", "Event details are clear"]
            },
            {
                from: "apple-support@icloud-security.net",
                subject: "iCloud Storage Full - Upgrade Required",
                body: "Your iCloud storage is 99% full. To avoid losing your photos and data, upgrade your storage plan immediately by verifying your Apple ID here: http://appleid-verify.ru/upgrade. This link expires in 6 hours.",
                isPhishing: true,
                clues: ["Wrong domain (not apple.com)", "Russian domain (.ru)", "Creates fear of data loss", "Time pressure (6 hours)", "Asks to 'verify' unnecessarily"]
            }
        ];

        let currentEmail = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let answered = false;

        function displayEmail() {
            const email = emails[currentEmail];
            const display = document.getElementById('email-display');
            
            display.innerHTML = `
                <div class="email-header">
                    <div class="email-field"><strong>From:</strong> ${email.from}</div>
                    <div class="email-field"><strong>Subject:</strong> ${email.subject}</div>
                </div>
                <div class="email-body">${email.body}</div>
            `;

            document.getElementById('current').textContent = currentEmail + 1;
            document.getElementById('feedback').style.display = 'none';
            answered = false;
            updateProgress();
        }

        function checkAnswer(userSaysLegit) {
            if (answered) return;
            answered = true;

            const email = emails[currentEmail];
            const isCorrect = userSaysLegit === !email.isPhishing;
            const feedback = document.getElementById('feedback');

            if (isCorrect) {
                correctCount++;
                document.getElementById('correct').textContent = correctCount;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `
                    <h3>‚úÖ Correct!</h3>
                    <p>${email.isPhishing ? "You successfully identified this phishing attempt!" : "Good eye! This email is legitimate."}</p>
                    <p><strong>Key indicators:</strong></p>
                    <ul class="clue-list">
                        ${email.clues.map(clue => `<li>${clue}</li>`).join('')}
                    </ul>
                    <button class="btn next-btn" onclick="nextEmail()">Next Email ‚Üí</button>
                `;
            } else {
                wrongCount++;
                document.getElementById('wrong').textContent = wrongCount;
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `
                    <h3>‚ùå Not quite!</h3>
                    <p>${email.isPhishing ? "This was actually a phishing email!" : "This email was actually legitimate."}</p>
                    <p><strong>What you should have noticed:</strong></p>
                    <ul class="clue-list">
                        ${email.clues.map(clue => `<li>${clue}</li>`).join('')}
                    </ul>
                    <button class="btn next-btn" onclick="nextEmail()">Next Email ‚Üí</button>
                `;
            }

            feedback.style.display = 'block';
        }

        function nextEmail() {
            currentEmail++;
            if (currentEmail >= emails.length) {
                showGameOver();
            } else {
                displayEmail();
            }
        }

        function updateProgress() {
            const progress = ((currentEmail) / emails.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showGameOver() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
            
            const percentage = (correctCount / emails.length) * 100;
            let rank = '';
            
            if (percentage === 100) {
                rank = "üèÜ Master Detective! Perfect score!";
            } else if (percentage >= 80) {
                rank = "üåü Expert Investigator! Great job!";
            } else if (percentage >= 60) {
                rank = "üëç Good Detective! Keep practicing!";
            } else {
                rank = "üìö Rookie Detective. Study up on phishing signs!";
            }

            document.getElementById('final-score').innerHTML = 
                `You got <strong>${correctCount}</strong> out of <strong>${emails.length}</strong> correct!`;
            document.getElementById('rank').innerHTML = rank;
        }

        function restartGame() {
            currentEmail = 0;
            correctCount = 0;
            wrongCount = 0;
            answered = false;
            
            document.getElementById('correct').textContent = '0';
            document.getElementById('wrong').textContent = '0';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-over').style.display = 'none';
            
            displayEmail();
        }

        // Start the game
        displayEmail();
    </script>
</body>
</html>
